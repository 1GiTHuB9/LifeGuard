<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トーク画面</title>
    <link rel="stylesheet" href="css/talk.css">
</head>
<body>
    <div class="fullscreen-image">
        <img src="haikei4.png" alt="Full Screen Image">
    </div>
  
    <div class="chat-container">
        <div class="header">
            <div class="back-btn">
                &larr; 戻る
            </div>
            <span class="user">匿名A</span>
        </div>
        <div class="chat-window">
            <div class="message left">ああ</div>
            <div class="message left">いい</div>
            <div class="message right">うう</div>
            <div class="message right">ええええええ</div>
            <div class="message left">おお</div>
            <div class="message right">かか</div>
        </div>
        <div class="input-area">
            <input type="text" placeholder="メッセージを入力・・・">
            <button class="send-btn">送信</button>
        </div>
    </div>
</body>
</html>

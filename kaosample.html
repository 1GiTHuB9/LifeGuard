<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendarsデータ挿入</title>
</head>
<body>
    <h1>Calendarsテーブルにデータを挿入</h1>
    <form action="kaosample.php" method="POST">
        <label for="user_id">ユーザーID:</label>
        <input type="number" id="user_id" name="user_id" required><br><br>

        <label for="reaction">顔文字ファイル名:</label>
        <input type="text" id="reaction" name="reaction" required><br><br>

        <label for="reaction_date">反応日付:</label>
        <input type="date" id="reaction_date" name="reaction_date" required><br><br>

        <button type="submit">データを挿入</button>
    </form>
</body>
</html>
